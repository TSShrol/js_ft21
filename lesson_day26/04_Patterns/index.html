// https://medium.com/@anthonygore/chain-your-javascript-methods-like-a-boss-with-fluent-apis-e5faf1d3ce5

class PersonBuilder {

  constructor() {
    this.person = {};
    // this.data=new Date();
  }
  withName(name) {
    this.person.name = name;
    return this;
  }
  withAge(age) {
    this.person.age = age;
    return this;
  }
  build() {
    return this.person;
  }
}

const person = new PersonBuilder()
  .withName("Daffodil")
  .withAge(25)
  .build();
console.log(person);
// { name: "Daffodil", age: 25 }
