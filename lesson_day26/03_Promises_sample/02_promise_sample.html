<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promises</title>
</head>
<body>
    <script>
        function watchMovie(movie) {
            console.log('Пошук фільму',movie, '...');
            let promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                let cinema = {
                    name: 'Батерфляй Ультрамарин'
                };
                Math.random() > 0.3? resolve(cinema): reject('Кінотеатр не знайдено');
                }, 1000);
            });
            return promise;
        }
        function buyTickets() {
                console.log('Покупка білетів...');
                let promise = new Promise((resolve, reject) => {
                setTimeout(() => {               
                    let tickets = {
                        seats: '2 білета. 17 ряд. 4,5 місця'
                    };
                    Math.random() > 0.7? resolve(tickets): reject('Недостатньо засобів');
                }, 1000);
            });
            return promise;              
        }
        function buyPopCorn() {
            console.log('Покупка попкорну...');
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => {               
                    let popCorn = {
                        cost: 'Великий попкорн. 90грн.'
                    };
                    Math.random() > 0.6 ? resolve(popCorn): reject('В барі закінчився попкорн:(');
                }, 1000);
            });
            return promise;              
        }
        // Функція повертає promise
        watchMovie('Venom')
        // then - потім. Приймає 2 функції. 1 - у випадку успішного вмконання, 2 - у випадку провалу.
            .then(cinema => console.log('Кінотеатр знайдено!', cinema)) //Створення нової обіцянки
            .then(buyTickets)  
            .then(tickets=> console.log('Білети куплені', tickets))
            .then(buyPopCorn)
            .then(popCorn=> console.log('Купили попкорн', popCorn, 'Дивимся кіно...'))
            .catch(error => console.error('В кіно не йдем:', error)) // У випадку помилки - виконується.
            
    </script>
</body>
</html>
