<!-- Створіть асинхронну функцію getUsers(names), яка отримує масив логінів GitHub, отримує користувачів із GitHub і повертає
масив користувачів GitHub.
URL-адреса GitHub з інформацією про користувача для даного USERNAME: https://api.github.com/users/USERNAME.
На кожного користувача має бути один fetchзапит.
Запити не повинні чекати один одного. Щоб дані надійшли якомога швидше.
Якщо будь-який запит завершується невдачею або якщо такого користувача немає, функція має повернути nullотриманий масив. 
Щоб отримати користувача, нам потрібно: fetch('https://api.github.com/users/USERNAME').

Якщо відповідь має status 200, виклик, .json()щоб прочитати об’єкт JS.

В іншому випадку, якщо a fetchне вдається або відповідь має статус не 200, ми просто повертаємо nullотриманий масив.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
